<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/modal-window.css">
</head>

<body class="text-light m-auto" style="background-color: rgb(44, 41, 41); width: 95%;">
    <nav class="navbar navbar-light mx">
        <div class="container-fluid justify-content-center">
            <img src="../images/main/logo.PNG" width="200px" alt="">
        </div>
    </nav>

    <h1 class="mb-2 mt-3" style="font-size: 40px;">Squad Busters</h1>
    <div class="links mb-4">
        <a href="#promotions" type="button" class="btn rounded-pill text-light bg-dark p-3">Акции</a>
        <a href="#super-pass" type="button" class="btn rounded-pill text-light bg-dark p-3">Super Pass</a>
        <a href="#monets" type="button" class="btn rounded-pill text-light bg-dark p-3">Монеты</a>
    </div>

    <h3 class="mb-3 mt-3" id="promotions">Акции</h3>
    <div class="row promotions ps-1">
  
    </div>

    <h3 class="mb-3 mt-3" id="super-pass">Super Pass</h3>
    <div class="row super-pass ps-1">
        <div class="col-6">
            <div class="card bg-dark rounded-3 mb-4" id="card1">
                <img src="../images/games/squad-busters/super-passes/starter-pass.jpeg">
                <div class="card-body text-center px-1 py-2">
                    <h5 class="card-title fs-3 amount">550 ₽</h5>
                    <p class="card-text text-secondary title">Starter Pass</p>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card bg-dark rounded-3 mb-4" id="card2">
                <img src="../images/games/squad-busters/super-passes/gem-pass.jpeg">
                <div class="card-body text-center px-1 py-2">
                    <h5 class="card-title fs-3 amount">1199 ₽</h5>
                    <p class="card-text text-secondary title">Gem Pass</p>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mb-3 mt-3" id="monets">Монеты</h3>
    <div class="row monets ps-1">

    </div>

    <!-- Modal window -->
    <div id="bottomModal" class="bottom-modal" onclick="closeModal()">
        <div class="modal-content ">
            <img id="modalImg" class="modal-img">
            <p id="modalPrice" class="text-start card-title fs-3"></p>
            <h2 id="modalTitle" class="text-start"></h2>
            <br>
            <p class="text-start card-title fs-3 fs-bold">Описание</p>
            <pre id="descriptions" class="text-start ps-2">Монеты</pre>
            <button class="btn btn-success w-100" onclick="sendData()">Купить</button>
        </div>
    </div>

    <script src="../js/modal-window.js"></script>
    <script src="../js/append-card.js"></script>
    <script>
        const monets = [10000, 52500, 110000, 230000, 600000, 1250000];
        const price = [249, 575, 1149, 2175, 4999, 9499];
        let i = 0;
        monets.forEach(() => {
            appendCard(`../images/games/squad-busters/monets/${monets[i]}.jpeg`, price[i], `${monets[i]} Монет`, ["monets"]);
            i += 1;
        });


        [...document.querySelector(".monets").querySelectorAll(".card")].forEach(function (card) {
            card.addEventListener('click', function (event) {
                showModal(card, "❇️ Быстрое выполнение заказа\n❇️ Покупка через официальный магазин\n❇️ Работает для всех аккаунтов");
            });
        });

        document.getElementById('card1').addEventListener('click', () => {
            showModal(document.getElementById('card1'), "❇️ Быстрое выполнение заказа\n❇️ Покупка через официальный магазин\n❇️ Работает для всех аккаунтов");
        });
        document.getElementById('card2').addEventListener('click', () => {
            showModal(document.getElementById('card2'), "❇️ Быстрое выполнение заказа\n❇️ Покупка через официальный магазин\n❇️ Работает для всех аккаунтов");
        });
    </script>
    <script src="../js/create-promotion.js"></script>
    <script src="../js/promotions/squad-busters.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../js/tg-send.js"></script>
</body>
